version: '3.8'
services:
  self-healing:
    container_name: self-healing-container
    image: self-healing-system:1.0
    restart: always
    environment:
      - ERROR_THRESHOLD=100
      - WARNING_THRESHOLD=500
    volumes:
      - /Users/obinnajohnphill/Desktop/Doctoral Study (PhD)/Nottingham Trent University/Programs and Plugins/Self-Healing-Remedial-Actions:/app/dataset
    depends_on:
      - prometheus
      - grafana

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    restart: always

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    restart: always
    volumes:
      - grafana-data:/var/lib/grafana

volumes:
  grafana-data: